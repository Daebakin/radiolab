<div *ngIf="!loading" class=" content">
    <div class="row">
        <div class=" col-lg-12 col-md-12">
          <div class=" card card-login center">
            <div class=" card-header">
                <div class="logo-img2">
                    <img src="assets/png/ethion.png" />
                </div>
                <h4 class="card-title">Login to LoanApp</h4>
                <p class="card-category">Enter your admin login details</p>
            </div>
            <div class=" card-body">
                <div class=" row">
                    <div class=" col-md-12">
                        <div class=" form-group">
                          <p class="card-category left"> Email Address </p>
                          <input
                            class=" form-control"
                            placeholder="Email Address"
                            type="text"
                            [(ngModel)]="email"
                          />
                        </div>
                    </div>
                    <div class=" col-md-12">
                        <div class=" form-group">
                          <p class="card-category left"> Password </p>
                          <input
                            class=" form-control"
                            placeholder="Password"
                            type="password"
                            [(ngModel)]="password"
                          />
                        </div>
                    </div>
                </div>
            </div>
            <div class=" card-footer">
              <button class=" btn btn-fill btn-danger" (click)="validateForm()">Login</button>
            </div>
          </div>
        </div>
    </div>
</div>

<!-- Loader -->
<app-loader *ngIf="loading"></app-loader>
